<header id="header">

            <img src="{% static 'img/logo.png' %}" alt="" class="img-fluid rounded-circle">
            <h1 class="text-light"><a href="index.html">Enfokart</a></h1>

            <ul>
                <li class="active"><a href="{% url 'index' %}"><i class="bx bx-home"></i> <span>Home</span></a></li>
                
                <li>
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'erp:dashboard' %}">
                            <i class="bx bx-user"></i> Bienvenido {{ request.user.username }}
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}">

                </li>

            </ul>
        </nav><!-- .nav-menu -->
